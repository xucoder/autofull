<!DOCTYPE html>
<html>
<head>
<title>
开发票格式
</title>
<link type="text/css" href="css/style.css" rel="stylesheet"/></style>
<script type="text/javascript" src="js/fapiao.js"></script>
</head>
<body>
<div id="big">
<div id="part1">
<label id="pupiao" onclick="ppkind()" >普 票</label>
<label id="zhuanpiao" onclick="zpkind()">专 票</label><br>
<!--普票信息-->
<div id="ppcontent">
店 铺：
<select id="shopname">
  <option value="qijiandian">autofull傲风旗舰店</option>
  <option value="jingdongqijiandian">京东傲风autofull旗舰店</option>
  <option value="aofengbeijing">autofull傲风北京专卖店</option>
</select>
<br>
单 号：<input id="ordernum" type="text" placeholder="输入订单号" name="ordernum"> <br>
客 ID：<input id="cusID" type="text" placeholder="" name="cusID"> <br>
抬  头：<input id="taitou" type="text" placeholder="" name="taitou"> <br>
税  号：<input id="shuihao" type="text" placeholder="" name="shuihao"> <br>
明  细：
<input type="radio" name="mingxi" value="办公椅" checked="true" /> 办公椅
<input type="radio" name="mingxi" value="电脑椅" /> 电脑椅
<input type="radio" name="mingxi" value="套装家具" /> 套装家具
<br>
型  号：<input id="xinghao" type="text" placeholder="" name="xinghao"> <br>
<span id="bbb">单  价：<input id="price" type="text" placeholder="" name="price" ></span>
数  量：<input id="shuliang" type="text" value="1" placeholder="" name="shulinag"> <span id="addlist" onclick="add()">+</span><span id="dellist" onclick="del()">-</span>&nbsp&nbsp

<span id="aaa">单  价：<input id="pricecopy" type="text" placeholder="" name="pricecopy">
数  量：<input id="shuliangcopy" type="text" value="1" placeholder="" name="shuliangcopy"></span><br>
邮  箱：<input id="youxiang" type="text" placeholder="" name="youxiang"> <br>
手  机：<input id="shouji" type="text" placeholder="" name="shouji"> <br>
收票地址：<input id="address" type="text" placeholder="纸质发票填写" name="address"> <br>
</div>
<!--普票信息结束-->
<!--专票信息-->
<div id="zpcontent">
店 铺：
<select id="shopname2">
  <option value="qijiandian">autofull傲风旗舰店</option>
  <option value="jingdongqijiandian">京东傲风autofull旗舰店</option>
  <option value="aofengbeijing">autofull傲风北京专卖店</option>
</select>
<br>
单 号：<input id="ordernum2" type="text" placeholder="输入订单号" name="ordernum"> <br>
客 ID：<input id="cusID2" type="text" placeholder="" name="cusID"> <br>
抬  头：<input id="taitou2" type="text" placeholder="" name="taitou"> <br>
税  号：<input id="shuihao2" type="text" placeholder="" name="shuihao"> <br>
明  细：
<input type="radio" name="mingxi2" value="办公椅" checked="true" /> 办公椅
<input type="radio" name="mingxi2" value="电脑椅" /> 电脑椅
<input type="radio" name="mingxi2" value="套装家具" /> 套装家具
<br>
型  号：<input id="xinghao2" type="text" placeholder="" name="xinghao2"> <br>
<span id="ddd">单  价：<input id="price2" type="text"  name="price" ></span>
数  量：<input id="shuliang2" type="text" value="1" placeholder="" name="shulinag"> <span id="addlist" onclick="add()">+</span><span id="dellist" onclick="del()">-</span>&nbsp&nbsp

<span id="ccc">单  价：<input id="pricecopy2" type="text" name="pricecopy">
数  量：<input id="shuliangcopy2" type="text" value="1" placeholder="" name="shuliangcopy"></span><br>

地址及电话：<input id="cpaddress" type="text" placeholder="" name="cpaddress"> <br>
开户行及账号：<input id="account" type="text" placeholder="" name="account"> <br>
收票地址：<input id="address2" type="text" placeholder="和订单地址一样可不填" name="address2"> <br>
</div>
<br><br>
<!--专票信息结束-->
下发票人：
<select id="kefuname">
  <option value="1">白佳佳</option>
  <option value="1">白曹</option>
  <option value="1">白寒</option>
  <option value="1">白书墨</option>
  <option value="1">白一发</option>
  <option value="1">白柠檬</option>
</select>
<br>
<br>
<button type="text" id="check" onclick="check()">确认</button>
</div>
<div id="part2">
	<label id="info">开 票 信 息</label>
	<div id="content" ></div>
	<textarea id="copyinput" type="text"></textarea>
	<label id="tips">复制成功</label>
	<button type="button" id="copy" onclick="copy()">复制</button>
</div>
</div>

</body>
</html>
